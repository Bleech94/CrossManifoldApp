<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Cross Manifold</title>

    <!-- To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
              <div class="navbar-inner" data-page="start">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">Login</div>
              </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through">
              <div data-page="start" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                  <div class="content-block">
                      <p>Checking for saved login info</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- TEMPLATES: Initialize here and navigate in my-app.js -->
    <!-- Main template -->
    <script type="text/template7" id="main">
      <!-- Dynamic Navbar for iOS theme-->
      {{#if @global.ios}}
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">Cross Manifold</div>
                <div class="right sliding">
                    <a href="#" class="link settings-button"><i class="fa fa-gear"></i><span>Settings</span></a>
                </div>
            </div>
        </div>
      {{/if}}

        <!-- Page, "data-page" contains page name -->
        <div data-page="main" class="page">
          <!-- Fixed Navbar for Material theme -->
          {{#if @global.material}}
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center">Cross Manifold</div>
                    <div class="right">
                        <a href="#" class="link icon-only settings-button"><i class="fa fa-gear"><span> Settings</span></i></a>
                    </div>
                </div>
            </div>
          {{/if}}

            <!-- Scrollable page content -->
            <div class="page-content">
                <div class="content-block">

                      <!-- Column Headers -->
                      <div class="row">
                        <div class="col-15">
                          <h4>Zone:</h4>
                        </div>
                        <div class="col-35">
                          <h4>Current<br />Temperature:</h4>
                        </div>
                        <div class="col-50">
                          <h4>Desired<br />Temperature:</h4>
                        </div>
                      </div>

                      <!-- Generate columns with thermostat info-->
                      {{#each thermostatReading}}
                        <div class="row">
                          <div class="col-30">
                            <p>Zone {{js "index++"}}</p>
                          </div>
                          <div class="col-20">
                            <p style="text-align:center;">{{current}}</p>
                          </div>
                          <div class="col-50">
                            <p class="buttons-row">
                              <a href="#" class="button button-raised button-fill">-</a>
                              <a class="button" id="">{{desired}}&deg;</a>
                              <a href="#" class="button button-raised button-fill">+</a>
                            </p>
                          </div>
                        </div>
                      {{/each}}
                      {{js "index=1"}}
                    <a class="button button-fill color-green apply-button">Apply</a>

                </div>
            </div>

        </div>
    </script>

    <!-- Settings template -->
    <script type="text/template7" id="settings">
      <!-- Dynamic Navbar for iOS theme-->
      {{#if @global.ios}}
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="left sliding">
                    <a href="#" class="link back"><i class="icon icon-back"></i></a>
                </div>
                <div class="center sliding">Settings</div>
            </div>
        </div>
      {{/if}}

        <!-- Page, "data-page" contains page name -->
        <div data-page="settings" class="page">
          <!-- Fixed Navbar for Material theme -->
          {{#if @global.material}}
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="left">
                        <a href="#" class="link back icon-only"><i class="fa fa-back"><span>Back</span></i></a>
                    </div>
                    <div class="center">Settings</div>
                </div>
            </div>
          {{/if}}

            <!-- Scrollable page content -->
            <div class="page-content">
                <div class="content-block">
                    <p>Things to include: Logout, rename zones, change # of zones?</p>
                    <a href="#" class="button button-raised button-fill color-red logout-button">Logout</a>
                </div>
            </div>

        </div>
    </script>

    <!-- Settings template -->
    <script type="text/template7" id="login">
      <!-- Dynamic Navbar for iOS theme-->
      {{#if @global.ios}}
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">Login</div>
            </div>
        </div>
      {{/if}}

        <!-- Page, "data-page" contains page name -->
        <div data-page="login" class="page">
          <!-- Fixed Navbar for Material theme -->
          {{#if @global.material}}
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center">Login</div>
                </div>
            </div>
          {{/if}}

            <!-- Scrollable page content -->
            <div class="page-content">
                <div class="content-block">
                  <input type="text" id="CMID-input">
                  <br><br>
                  <input type="submit" value="Connect" class="button login-button">
                </div>
            </div>

        </div>
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Add styles based on OS -->
    <script>
      (function () {
        if (Framework7.prototype.device.android) {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">'
              );
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">'
              );
          }
      })();
    </script>
    <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
    <script type="text/javascript" src="js/my-pubnub.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
